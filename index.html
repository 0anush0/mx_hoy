<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CDMX Hoy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDMX Hoy</h1>
        </header>

        <nav>
            <button class="tab-button active" data-tab="events">
                <i class="fas fa-calendar"></i> Eventos
            </button>
            <button class="tab-button" data-tab="places">
                <i class="fas fa-map-marker-alt"></i> Lugares
            </button>
        </nav>

        <div class="filters">
            <input type="text" id="search-input" placeholder="Buscar...">
            <select id="category-select">
                <option value="">Todas las categor√≠as</option>
            </select>
        </div>

        <main>
            <section id="events" class="tab-content active">
                <div class="grid-container" id="events-grid"></div>
            </section>

            <section id="places" class="tab-content">
                <div class="grid-container" id="places-grid"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
