<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Hoy - Eventos y Lugares</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Futura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CDMX Hoy</h1>
        <p class="tagline">Tu guía diaria para eventos y lugares en la Ciudad de México</p>
    </header>

    <nav>
        <button class="nav-button active" data-tab="eventos">Eventos</button>
        <button class="nav-button" data-tab="lugares">Lugares</button>
    </nav>

    <main>
        <div id="eventos" class="tab-content active">
            <h2>Eventos en CDMX</h2>
            <div id="event-filters">
                <input type="text" id="event-search" placeholder="Buscar eventos...">
                <select id="event-category">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div id="event-list" class="event-grid"></div>
        </div>

        <div id="lugares" class="tab-content">
            <h2>Lugares en CDMX</h2>
            <div id="places-filters">
                <input type="text" id="places-search" placeholder="Buscar lugares...">
                <select id="places-category">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div id="places-list" class="places-grid"></div>
        </div>
    </main>

    <section id="email-signup">
        <h2>¡Gana boletos gratis!</h2>
        <p>Regístrate para participar en nuestros sorteos de boletos</p>
        <form id="email-form">
            <input type="email" id="email" placeholder="Tu correo electrónico" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <div id="weather-widget"></div>

    <script src="script.js"></script>
</body>
</html>
