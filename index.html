<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dónde está la fiesta wey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">dónde está la fiesta wey</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <menu role="tablist">
                <li role="tab"><a href="#upcoming">Próximos</a></li>
                <li role="tab"><a href="#venues">Lugares</a></li>
                <li role="tab"><a href="#search">Buscar</a></li>
                <li role="tab"><a href="#about">Acerca de</a></li>
            </menu>
            <div class="tab-content" id="upcoming">
                <h1>Próximos Eventos</h1>
                <div id="events-container" class="scrollable-content"></div>
            </div>
            <div class="tab-content" id="venues">
                <h1>Lugares Populares</h1>
                <ul id="venues-list"></ul>
            </div>
            <div class="tab-content" id="search">
                <h1>Buscar Eventos</h1>
                <input type="text" id="search-input" placeholder="Buscar por nombre o lugar">
                <button id="search-button">Buscar</button>
                <div id="search-results" class="scrollable-content"></div>
            </div>
            <div class="tab-content" id="about">
                <h1>Acerca de CDMX Events</h1>
                <p>¡Tu guía retro para los eventos más candentes en la Ciudad de México!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
