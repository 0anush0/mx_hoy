<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Hoy - Eventos en la Ciudad de México</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CDMX Hoy</h1>
        <nav>
            <ul>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#conciertos">Conciertos</a></li>
                <li><a href="#fiestas">Fiestas</a></li>
                <li><a href="#deportes">Deportes</a></li>
                <li><a href="#cultura">Cultura</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="destacados">
            <h2>Eventos Destacados</h2>
            <!-- Eventos destacados se cargarán dinámicamente aquí -->
        </section>

        <section id="clima">
            <h2>Clima en CDMX</h2>
            <!-- Información del clima se cargará dinámicamente aquí -->
        </section>

        <section id="recomendaciones">
            <h2>Recomendaciones AI</h2>
            <!-- Recomendaciones de AI se cargarán dinámicamente aquí -->
        </section>

        <section id="sorteo">
            <h2>¡Gana Boletos Gratis!</h2>
            <form id="email-form">
                <input type="email" id="email" required placeholder="Tu correo electrónico">
                <button type="submit">Participar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CDMX Hoy. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
