<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CDMX Hoy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDMX Hoy</h1>
            <p class="tagline">Descubre lo mejor de la ciudad</p>
        </header>

        <nav>
            <button class="nav-button active" data-tab="events-tab">
                <i class="fas fa-calendar"></i> Eventos
            </button>
            <button class="nav-button" data-tab="places-tab">
                <i class="fas fa-map-marker-alt"></i> Lugares
            </button>
        </nav>

        <main>
            <div id="events-tab" class="tab-content active">
                <div id="event-filters">
                    <input type="text" id="event-search" placeholder="Buscar eventos...">
                    <select id="event-category">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div id="event-list" class="event-grid"></div>
            </div>

            <div id="places-tab" class="tab-content">
                <div id="places-filters">
                    <input type="text" id="places-search" placeholder="Buscar lugares...">
                    <select id="places-category">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div id="places-list" class="places-grid"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
