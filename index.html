<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Hoy - Tu Guía de Eventos en la Ciudad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDMX Hoy</h1>
            <p class="tagline">Tu Guía de Eventos en la Ciudad</p>
        </header>
        <nav>
            <button class="nav-button active" data-tab="eventos">Eventos</button>
            <button class="nav-button" data-tab="lugares">Lugares</button>
        </nav>
        <main>
            <section id="eventos" class="tab-content active">
                <h2>Eventos Destacados</h2>
                <div id="event-list" class="event-grid"></div>
            </section>
            <section id="lugares" class="tab-content">
                <h2>Lugares Top</h2>
                <div class="place-grid">
                    <div class="place-category">
                        <h3>Venues de Conciertos</h3>
                        <ul id="concert-venues"></ul>
                    </div>
                    <div class="place-category">
                        <h3>Museos</h3>
                        <ul id="museums"></ul>
                    </div>
                    <div class="place-category">
                        <h3>Parques y Espacios Verdes</h3>
                        <ul id="parks"></ul>
                    </div>
                    <div class="place-category">
                        <h3>Venues Deportivos</h3>
                        <ul id="sports-venues"></ul>
                    </div>
                </div>
            </section>
        </main>
        <aside id="email-signup">
            <h2>¡Gana Boletos VIP!</h2>
            <form id="email-form">
                <input type="email" id="email" required placeholder="Tu correo electrónico">
                <button type="submit">Únete al Party</button>
            </form>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
