<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Hoy - Tu Guía de Eventos en la Ciudad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Futura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDMX Hoy</h1>
            <p class="tagline">Tu Guía Completa de Eventos en la Ciudad</p>
        </header>
        <nav>
            <button class="nav-button active" data-tab="eventos">Eventos</button>
            <button class="nav-button" data-tab="lugares">Lugares</button>
        </nav>
        <main>
            <section id="eventos" class="tab-content active">
                <div id="event-filters">
                    <input type="text" id="event-search" placeholder="Buscar eventos...">
                    <select id="event-category">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div id="event-list" class="event-grid"></div>
            </section>
            <section id="lugares" class="tab-content">
                <h2>Lugares en CDMX</h2>
                <div id="places-container"></div>
            </section>
        </main>
        <aside id="email-signup">
            <h2>¡No Te Pierdas Nada!</h2>
            <form id="email-form">
                <input type="email" id="email" required placeholder="Tu correo electrónico">
                <button type="submit">Suscríbete</button>
            </form>
        </aside>
        <div id="weather-widget">
            <!-- Weather info will be populated by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
