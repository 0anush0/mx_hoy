<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMX Events - Retro Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">CDMX Events - November 2024</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <menu role="tablist">
                <li role="tab"><a href="#upcoming">Upcoming</a></li>
                <li role="tab"><a href="#venues">Venues</a></li>
                <li role="tab"><a href="#about">About</a></li>
            </menu>
            <div class="tab-content" id="upcoming">
                <h1>Upcoming Events</h1>
                <div id="events-container"></div>
            </div>
            <div class="tab-content" id="venues">
                <h1>Popular Venues</h1>
                <ul>
                    <li>Foro Sol</li>
                    <li>Palacio de los Deportes</li>
                    <li>Auditorio Nacional</li>
                    <li>Teatro Metropolitan</li>
                </ul>
            </div>
            <div class="tab-content" id="about">
                <h1>About CDMX Events</h1>
                <p>Your retro guide to the hottest events in Mexico City!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
